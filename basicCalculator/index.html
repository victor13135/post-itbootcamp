<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" name="" id="display" placeholder="0">
        <table id="keypad">
            <tr>
                <td id="7" value="7">7</td>
                <td id="8" value="8">8</td>
                <td id="9" value="9">9</td>
                <td id="/" value="/" class="operation">/</td>
            </tr>
            <tr>
                <td id="4" value="4">4</td>
                <td id="5" value="5">5</td>
                <td id="6" value="6">6</td>
                <td id="*" value="*" class="operation">x</td>
            </tr>
            <tr>
                <td id="1" value="1">1</td>
                <td id="2" value="2">2</td>
                <td id="3" value="3">3</td>
                <td id="-" value="-" class="operation">-</td>
            </tr>
            <tr>
                <td id="0" value="0">0</td>
                <td id="." value=".">.</td>
                <td id="+" value="+" class="operation">+</td>
                <td style="background-color: orangered" id="equals" value="=">=</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
